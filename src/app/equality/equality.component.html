<div style="display: flex; justify-content: center;">
  <h1 style="color: red;">How many seconds does it take to find the right answers?</h1>
</div>

<form [formGroup]="mathForm">
  {{ firstNumber }} + {{ secondNumber }} =
  <input type="text" autofocus formControlName="answer" />
</form>

<div class="correctAnswers">
  {{seconds | number:'1.1-3'}}
</div>
<div style="font-size: 40px; text-align: center; margin-top: 100px;">
  <span><b>numberSolved: </b>{{numberSolved}}</span>
</div>
